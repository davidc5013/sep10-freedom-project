<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
.hello {
  display: inline-block;

  animation:heartBeat;
  animation-duration: 3s;
  animate-delay: 2s;
  animation-timing:5s;
  animation-iteration-count: 3;

}
.animate__animated.animate__backInDown{
    animation-iteration-count: 3;

}
 div {
    height: 40px;
    width: 70%;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
  }
  #rect {
animation-name:rainbow;
animation-duration:4s;
animation-iteration-count:infinite;
  }
@keyframes rainbow {
0%{
      background-color:blue;
  }
50%{
      background-color:green;
  }
100%{
    background-color:yellow;
    }

}
#movingball{
    left: 27%;
    animation-timing-function: cubic-bezier(0.75, 0.25, 0.25, 0.75);
    border-radius: 75%;
    background: linear-gradient(
      35deg,
      #ccffff,
      #ffcccc
    );
    position: fixed;
    width: 100px;
    height: 100px;
    margin-top: 200px;
    animation-name: bounce;
    animation-duration: 7s;
    animation-iteration-count: infinite;
  }
  @keyframes bounce {
    0% {
      top: 0px;
    }
    100% {
      top: 249px;
    }
  }

  #peppermint
  {
    animation-name:peppermint;
    animation-duration:6s;
    height: 40px;
    width: 40px;
    background: red;
    border-radius: 10px;
    position: relative;
    animation-iteration-count: infinite;

  }

  @keyframes peppermint {
  0% {
    background-color: blue;
    top: 5px;
    right:5px;
  }
  25% {
    background-color: green;
    top: 25px;
    right:25px;
  }
  50% {
    background-color: yellow;
    top: 50px;
    right:75px;
  }
  75% {
    background-color: yellow;
    top: 75px;
    right:25px;
  }
  100% {
    background-color: yellow;
    top: 100px;
    right:-5px;
  }
}
</style>
</style>

    </head>
    <body>
        <!-- HTML -->
        <h1 class="hello">Hello i like philly cheese steak</h1>
        <h1 class= "animate__animated animate__backInDown">
            sigma sigma sigma
        </h1>

        <div id="rect"> Hello</div>

      <div id="movingball"></div>
      <div id="peppermint"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS


        </script>
    </body>
</html>
